<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>ICS Forms</title>
</head>
<body>
    <h2>2010 FEMA ICS Forms</h2>
    <ul></ul>
    <div>
        <button type="button" id="">Meetings</button>
        <button type="button" id="">IAP Order</button>
        <button type="button" id="">Planning P</button>
        <button type="button" id="">Problems and Issues</button>
        <button type="button" id="">207 Org Chart</button>
    </div>
    
    <script>
        const ul = document.querySelector('ul');
        
        const forms = [
            {name: '202 Incident Objectives',},
            {name: '203 Organizational Assignment List',},
            {name: '204 Divishion Assignment List',},
            {name: 'Add a 204',},
            {name: '205 Incident Radio Communications Plan',},
            {name: '205A Communications List',},
            {name: '206 Medical Plan',},
            {name: '208 Safety Message/Plan',},
            {name: '209 Incident Status Summary',},
            {name: '210 Resource Status Change',},
            {name: '211 Incident Check-In List',},
            {name: '213 General Message',},
            {name: '214 Activity Log',},
            {name: '215 Operational Planning Worksheet',},
            {name: '215A Incident Action Plan Safety Analysis',},
            {name: '218 Support Vehicle/Equipment Inventory',},
            {name: '220 Air Operations Summary',},
            {name: '221 Demobilization Check-Out',},
            {name: '225 Incident Personnel Performance Rating'}
        ];
        
        for(let i = 0; i < forms.length; i++){
            let li = document.createElement('li');
            let liText = document.createTextNode(forms[i].name);
            li.appendChild(liText);
            ul.appendChild(li);
        }

    </script>
</body>
</html>
